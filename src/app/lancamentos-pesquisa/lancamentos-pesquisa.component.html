<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 mar-bottom1">
      <label>Descrição</label>
      <input class="wid100" pInputText type="text">
    </div>
    <div class="ui-g-12 mar-bottom1">
      <label class="dblock">Vencimento</label>
      <input class="mar-right1" pInputText type="date">
      <label class="mar-right1">até</label>
      <input pInputText type="date">
    </div>
    <div class="ui-g-12 mar-bottom1">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
    <div class="ui-g mar-bottom1">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th>Vencimento</th>
              <th>Pagamento</th>
              <th>Valor</th>
              <th>Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{lancamento.pessoa}}</td>
              <td>{{lancamento.descricao}}</td>
              <td>{{lancamento.dataVencimento}}</td>
              <td>{{lancamento.dataPagamento}}</td>
              <td>{{lancamento.valor}}</td>
              <td>
                <a pButton icon="fa fa-pencil" class="mar-right3" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
